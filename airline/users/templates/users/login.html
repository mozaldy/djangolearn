{% extends 'users/layout.html' %}
{% block main %}

    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="login">
    </form>
{% endblock main %}
