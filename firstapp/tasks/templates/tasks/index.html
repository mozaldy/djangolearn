{% extends 'tasks/layout.html' %}
{% block title %}Tasks{% endblock title %}
{% block main %}
    <h1>Tasks</h1>
    <ul>
    {% for task in tasks  %}
        <li>{{ task }}</li>
    {% empty %}
        <li>No task.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add</a>
{% endblock main %}
